<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
            height: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Consulta de Usuários</h1>
    <button id="consultaBtn">Consultar Usuários</button>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Senha</th>
                <th>Imagem</th>
            </tr>
        </thead>
        <tbody id="usersBody">
            <!-- Os dados dos usuários serão inseridos aqui -->
        </tbody>
    </table>
    <script>
        document.getElementById('consultaBtn').addEventListener('click', function () {
            fetch('/usuarios')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('usersBody');
                    tableBody.innerHTML = '';
                    data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.nome}</td>
                            <td>${user.telefone}</td>
                            <td>${user.senha}</td>
                            <td><img src="${user.imagem}" alt="${user.nome}" onerror="this.src='/path/to/default-image.png';"></td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Erro ao consultar usuários:', error);
                    alert('Erro ao consultar usuários. Por favor, tente novamente.');
                });
        });
    </script>
</body>
</html>
